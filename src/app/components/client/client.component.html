<div class="container mt-5">
  <h2 class="mb-4">Zarządzanie klientami</h2>
  <div class="row">
    <div class="col-md-4">
      <div class="card mb-3">
        <div class="card-body text-center">
          <h5 class="card-title">Dodaj klienta</h5>
          <p class="card-text">Dodaj nowego klienta do systemu.</p>
          <a href="/clients/create" class="btn btn-success">Utwórz</a>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card mb-3">
        <div class="card-body text-center">

          <a href="/clients/edit" class="btn btn-warning">Modyfikuj</a>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card mb-3">
        <div class="card-body text-center">
          <h5 class="card-title">Wyświetl klientów</h5>
          <p class="card-text">Przejrzyj listę wszystkich klientów.</p>
          <a href="/clients/list" class="btn btn-primary">Wyświetl</a>
